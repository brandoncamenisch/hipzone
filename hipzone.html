<head>
  <title>hipchat-time</title>
</head>

<body>
	<h1>HipZone</h1>
	<aside>
	</aside>
	{{>timezones}}
	{{> users}}
</body>

<template name="timezones">
</template>

<template name="users">
	<ul>
		{{#each user}}
			<li>
				<img src="{{photo_url}}">
				{{email}}
				{{last_active}}
				{{name}}
				@{{mention_name}}
				{{is_online}}
				{{show}}
		</li>
		{{/each}}
	</ul>
</template>
